<div class="row alime-portfolio">
{% for image in images %}

                <div class="col-12 col-sm-6 col-lg-3 single_gallery_item {{ image.category.name }} mb-30 wow fadeInUp"
                    data-wow-delay="100ms">
                    <div class="single-portfolio-content">
                        <img src="{{ image.image.url }}" alt="">
                        <div class="hover-content">
                            <a href="{{ image.image.url }}" class="portfolio-img">+</a>
                        </div>
                    </div>
                </div>
    {% endfor %}
</div>
